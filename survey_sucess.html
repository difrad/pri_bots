<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
  <head>
  

  

    <meta charset="utf-8" />
    <title>Survey Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>

  </head>
  <body>
    <div class="ui vertically padded grid container">
    <div class="four wide column"></div>
    <div class="ten wide column">
      <h2>Thank you. The conversation is complete. Please continue taking the survey</h2>

      <div class="ui indicating progress" data-value="1" data-total="300" id="example">
        <div class="bar">
          <div class="progress"></div>
        </div>
        
      </div>
      <div class="ui container" id="message">
        <p></p>
      </div>

    </div>
  </div>
</body>
<script>

  window.fakeProgress = setInterval(function() {
      $('#example').progress('increment');
      $('label.load').text( $('#example').progress('get value') );
      if ($('#example').progress('get value') <= 150)
      {
        //$('#example').progress('set label', "Uploaded to Data to Company")
        $( "#message" ).html( '<div class="ui  message"><div class="content"><div class="header">Uploading Data to Company</div></div></div>' );
      }
      else if($('#example').progress('get value') <= 300)
      {
        //$('#example').progress('set label', "Uploaded to Data to Company - Complete <br> Uploaded to Marketers")
        $( "#message" ).html( '<div class="ui positive message"><div class="header">Data Sucessfully sent to Company</div></div> <br> <div class="ui message"><div class="content"><div class="header">Uploading Data to Marketers</div></div></div>' );
      }
      else if($('#example').progress('get value') <= 400)
      {
        //$('#example').progress('set label', "Uploaded to Data to Company - Complete <br> Uploaded to Marketers - Complete <br> Uploaded to Database")
        $( "#message" ).html( '<div class="ui positive message"><div class="header">Data Sucessfully sent to Company</div></div> <br> <div class="ui positive message"><div class="content"><div class="header">Data Sucessfully sent to Company</div></div></div>' );
      }
      else if($('#example').progress('get value') == 3000)
      {
        //$('#example').progress('set label', "Uploaded to Data to Company - Complete <br> Uploaded to Marketers - Complete <br> Uploaded to Database - Complete")
      }
      //$('#example')
        //.progress('set label', String($('#example').progress('get value')));
      // stop incrementing when complete
      if($('#example').progress('is complete')) {
        clearInterval(window.fakeProgress)
      }
    }, 100);

  $('#example')
  .progress({
    duration : 200,
    //total    : 10
  })
;
    
</script>
</html>
