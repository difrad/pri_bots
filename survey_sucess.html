<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
  <head>
  

  

    <meta charset="utf-8" />
    <title>Survey Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>

  </head>
  <body>
    <div class="ui vertically padded grid container">
    <div class="four wide column"></div>
    <div class="ten wide column">
      <h2>Thank you. The conversation is complete. Please continue taking the survey</h2>

      <div class="ui indicating progress" data-value="1" data-total="300" id="example">
        <div class="bar">
          <div class="progress"></div>
        </div>
        <div class="label load">Loading Data</div>
      </div>

    </div>
  </div>
</body>
<script>

  window.fakeProgress = setInterval(function() {
      $('#example').progress('increment');
      $('label.load').text( $('#example').progress('get value') );
      if ($('#example').progress('get value') == 100)
      {
        $('#example')
        .progress('set label', "Uploaded to Data to Company")
      }
      else if($('#example').progress('get value') == 200)
      {
        $('#example')
        .progress('set label', "Uploaded to Data to Company <br> Uploaded to Marketers")
      }
      else if($('#example').progress('get value') == 295)
      {
        $('#example')
        .progress('set label', "Uploaded to Data to Company <br> Uploaded to Marketers <br> Uploaded to Database")
      }
      //$('#example')
        //.progress('set label', String($('#example').progress('get value')));
      // stop incrementing when complete
      if($('#example').progress('is complete')) {
        clearInterval(window.fakeProgress)
      }
    }, 100);

  $('#example')
  .progress({
    duration : 200,
    total    : 10
  })
;
    
</script>
</html>
